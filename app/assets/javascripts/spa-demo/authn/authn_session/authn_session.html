<div ng-hide="$ctrl.getCurrentUser()">
    <form name="login_form" id="login-form"
              ng-submit="$ctrl.login()">
        <button name="login_submit"
                class="btn btn-default"
                ng-disabled="login_form.$invalid"
                type="submit">Login</button>

        </form>
</div>
<div ng-show="$ctrl.getCurrentUser()">
    <form id="logout-form"
          ng-submit="$ctrl.logout()">
        <div id="logout-identity">
            <button name="logout_submit"
                    class="btn btn-default"
                    type="submit">Logout</button>
        </div>
    </form>
</div>
